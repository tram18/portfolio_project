<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Leckerli+One&family=Lobster&family=Grenze+Gotisch&family=Kdam+Thmor+Pro&family=Spectral+SC:wght@300&display=swap"

    <script src="scripts/project.js" defer></script>

<body>
    <div id="wrapper">
        <header>
            <h1><span class="dice-icon">&#127922;</span> Project <span class="dice-icon">&#127922;</span></h1>
        </header>

        <main>

            <h2 id="title">STREET FIGHTER: DEADLY DICE</h2>
            <div class="box">
                <div class="section">
                    <h2>You</h2>
                    <img class="user-dice">
                    <img class="user-dice">
                    <p class="c_score" id="user-current-score">Current Score: 0</p>
                    <p class="t_score" id="user-total-score"><strong>Total Score: </strong>0</p>
                </div>

                <div class="section">
                    <h2>Computer</h2>
                    <img class="comp-dice">
                    <img class="comp-dice">
                    <p class="c_score" id="comp-current-score">Current Score: 0</p>
                    <p class="t_score" id="comp-total-score"><strong>Total Score: </strong>0</p>
                </div>
            </div>

            <div id="popup" class="hidden">
                <p id="display-text"></p>
                <span id="closeButton">&times;</span>
            </div>

            <div id="btn-group">
                <button id="btn1">Roll Dice</button>
                <button id="btn2">New Game</button>
            </div>

        </main>

        <footer>
            <p>&#169;2023 Tram Le. All rights reserved.</p>
        </footer>

    </div>
</body>
